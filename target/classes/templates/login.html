<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<section>
	    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form-signin" th:action="@{/signin}" action="#" method="post">
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid Username or Password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                            </div>
                            
                            <h3 class="text-center ">Login</h3>
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input required type="text" id="username" name="username" class="form-control" placeholder="Username" >
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Password:</label><br>
                                <input required type="password" id="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">    
                                <button type="submit" name="submit" class="btn bg-primry text-white">Sign In</button>
                            	<a href="/signup" class="ml-2">Sign Up</a>
                            </div>           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
