<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base Html</title>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primry">
		<a class="navbar-brand" th:href="@{/}" href="#">&nbspSmart Contact
			Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/index}" href="#"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout/}"
					href="#">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- End of NavBar -->



	<!-- sidebar -->

	<div id="navbarContent" class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="closeBtn">&times</span> 
		
		<a id="home-link" href="#" th:href="@{/user/index}" class="item active"><i class="fas fa-home-lg-alt"></i> Home</a> 
		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Profile</a>
		<a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card"></i> View Contacts</a> 
		<a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a> 
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>

	</div>

	<!-- End of sidebar -->

	<!-- Content Area -->

	<div class="content mt-5">
		<span id="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars m-3"></i></span>
		<div th:replace="${content}"></div>
	</div>

	<!-- End Content -->




	<!-- Optional: jQuery, Popper.js, and Bootstrap JS   -->

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script th:src="@{../../js/srcipt.js}"></script>

	
	<script>
const toggleSidebar=()=>{
	if($(".sidebar").is(":visible")){
		//true
		$(".sidebar").css("display","none");
		$(".content").css("margin-left","0%");
	}else{
		//false
		$(".sidebar").css("display","block");
		$(".content").css("margin-left","20%");
	}
};

function deleteContact(cId){
	swal({
		title:"Are you Sure?",
		text:"You want to delete this contact.",
		icon:"warning",
		buttons:true,
		dangerMode:true,
	}).then((willDelete)=>{
		if(willDelete){
		window.location="/user/delete/"+cId;
		}
		else{
		swal("Your contact is safe!")
		}
	});

}
</script>

</body>
</html>
